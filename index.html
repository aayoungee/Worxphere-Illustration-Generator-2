<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandDraw Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              spectrum: {
                black: '#182432',
                slate: '#4A5659',
                sage: '#7C847E',
                beige: '#C8CDB5',
                highlight: '#FAFFDC',
              }
            },
            fontFamily: {
              sans: ['"Google Sans Flex"', 'Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@8..144,100..1000&family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Google Sans Flex', sans-serif;
        background-color: #182432;
        color: #f8fafc;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #182432; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4A5659; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7C847E; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
